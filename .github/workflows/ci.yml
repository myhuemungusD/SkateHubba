name: CI - The Daily Grind

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  build_lint_typecheck:
    name: "Quality Control"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. SMART DETECTION (Optimized)
      # We determine the package manager early so we can configure caching immediately.
      - name: Detect Package Manager
        id: pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install --frozen-lockfile" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          fi

      # 2. SETUP WITH CACHING (The Speed Boost)
      # pnpm/action-setup handles the version, but setup-node handles the caching of the store.
      - uses: pnpm/action-setup@v4
        if: steps.pm.outputs.manager == 'pnpm'
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # This line saves us 2-3 minutes per run by reusing previous downloads
          cache: ${{ steps.pm.outputs.manager }} 

      - name: Install Dependencies
        run: ${{ steps.pm.outputs.manager }} ${{ steps.pm.outputs.command }}

      # 3. STRICT EXECUTION (No fallback magic)
      # We expect these scripts to exist in package.json. 
      # If they don't, we want it to fail so we fix the root cause.
      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # 4. ARTIFACT MANAGEMENT
      # Only upload if the build succeeded. No point uploading a broken board.
      - name: Upload build artifact
        if: success() 
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 5 # Save storage costs by expiring old builds

  rules_scan:
    name: "Security Guardrail"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block insecure Firestore/Storage rules
        run: |
          bad=0
          # I kept your logic here because it's solid, just added 'match' highlighting
          for f in firestore.rules storage.rules; do
            if [ -f "$f" ] && grep -nE --color=always "allow\s+read,\s*write:\s*if\s*true" "$f"; then 
              echo "::error file=$f::Found insecure wildcard access in $f"
              bad=1
            fi
          done
          if [ $bad -eq 1 ]; then exit 1; fi
